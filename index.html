    <style>
        body { font-family: 'Courier New', Courier, monospace; background: #1a1a1a; color: #0f0; text-align: center; margin: 0; padding: 20px; }
        
        /* Container voor het spelbord */
        #game-board { 
            position: relative;

            display: block;

        .btn { background: #0f0; color: #000; padding: 15px 25px; border: none; cursor: pointer; font-weight: bold; margin: 10px; font-size: 1.1em; text-transform: uppercase; }
        .btn:hover { background: #0c0; }
        .target-btn { background: #444; color: white; border: 1px solid #777; }
        .target-btn:active { background: #0f0; color: #000; }
        
        #status-bericht { font-size: 1.2em; color: gold; margin-top: 10px; }
    </style>
</head>
